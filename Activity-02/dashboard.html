<div class="oj-hybrid-padding">
  <oj-c-form-layout 
      max-columns="2"
      direction="column">
  <h4>Input text demo</h4>
  <div>
    <oj-c-input-text
              id="text-input"
              value="{{firstname}}"
              label-hint="Enter FirstName"
              label-edge="inside"></oj-c-input-text>
  </div>
  <div>
    <h4>Input number demo</h4>
    <oj-c-input-number
                value="{{salary}}"
                label-hint="Enter salary"
                min="0"
                step="0"></oj-c-input-number>
  </div>
  <div>
    <h4>Input password demo</h4>
    <oj-c-input-password
                id="ipdis"
                value="{{password}}"
                label-hint="Enter Password"
                disabled="false"></oj-c-input-password>
  
</div>
  <div>
    <h4>input Date</h4>
    <oj-date-picker id="datepicker" value="{{value1}}"></oj-date-picker>
  </div>
    <div>
      <oj-c-button id="button2" label="[[button2Text]]"></oj-c-button>
    </div>
    <span id="results">
      <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
    </span>
    <div>
    <oj-message-banner
              data="[[messages]]"
              type="page"></oj-message-banner>
            </div>
  <span class="oj-label">The values are:
  <oj-bind-text value="[[firstname]]"></oj-bind-text>
  <oj-bind-text value="[[salary]]"></oj-bind-text>
  <oj-bind-text value="[[password]]"></oj-bind-text>
  <span><oj-bind-text value="[[value1]]"></oj-bind-text></span>
</span>
</oj-c-form-layout>
</div>
