<div class="oj-hybrid-padding">
  <oj-c-form-layout max-columns="1" direction="column">
    <h4>Input text demo</h4>
    <div>
      <oj-c-input-text id="text-input" value="{{firstname}}" label-hint="Enter FirstName"
        label-edge="inside"></oj-c-input-text>
    </div>
    <div>
      <h4>Input number demo</h4>
      <oj-c-input-number value="{{salary}}" label-hint="Enter salary" min="0" step="0"></oj-c-input-number>
    </div>
    <div>
      <h4>Input password demo</h4>
      <oj-c-input-password id="ipdis" value="{{password}}" label-hint="Enter Password"
        disabled="false"></oj-c-input-password>
    </div>
    <div>
      <h4>Input Date</h4>
      <oj-date-picker id="datepicker" value="{{value1}}"></oj-date-picker>
    </div>
    <div id="containerDiv">
      <oj-message-banner data="[[messages]]" type="page"></oj-message-banner>
    </div>
    <h1>button demo</h1>
    <!-- <div id="buttonc"> -->
      <oj-c-button id="button2" on-oj-action="[[buttonAction]]" disabled="[[firstname()==null || firstname().trim()==='']]" label="Submit"></oj-c-button>
      <!-- <span id="result">
        <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
      </span> -->
    </div>
    <div id="progressBarWrapper">
      <oj-c-progress-bar
              class="oj-sm-margin-4x-bottom demo-width"
              id="progressBar"
              value="{{progressValue}}"></oj-c-progress-bar>
              </div>

              <oj-table
              id="table"
              aria-label="Departments Table"
              accessibility.row-header="depName"
              data="[[dataprovider]]"
              selection-mode='{"row": "multiple", "column": "multiple"}'
              dnd='{"reorder": {"columns": "enabled"}}'
              scroll-policy="loadMoreOnScroll"
              scroll-policy-options='{"fetchSize": 10}'
              columns='[{"headerText": "Department Id", 
                         "field": "DepartmentId",
                         "headerClassName": "oj-sm-only-hide",
                         "className": "oj-sm-only-hide",
                         "resizable": "enabled",
                         "id": "depId"},
                        {"headerText": "Department Name", 
                         "field": "DepartmentName",
                         "resizable": "enabled",
                         "id": "depName"},
                        {"headerText": "Location Id", 
                         "field": "LocationId",
                         "headerClassName": "oj-sm-only-hide",
                         "className": "oj-sm-only-hide",
                         "resizable": "enabled",
                         "id": "locId"},
                        {"headerText": "Manager Id", 
                         "field": "ManagerId",
                         "resizable": "enabled",
                         "id": "manId"},
                        {"headerText": "Employee Count", 
                         "field": "EmployeeCount",
                         "headerClassName": "oj-md-down-hide",
                         "className": "oj-md-down-hide",
                         "resizable": "enabled",
                         "id": "empCount"}]'
              class="demo-table-container"></oj-table>

                  
              <div id="pagingControlDemo">
                <oj-table
                  id="table"
                  aria-label="Departments Table"
                  accessibility.row-header="depName"
                  data="[[pagingDataProvider]]"
                  columns='[{"headerText": "Department Id", "field": "DepartmentId", "id": "depId"},
                            {"headerText": "Department Name", "field": "DepartmentName", "id": "depName"},
                            {"headerText": "Location Id", "field": "LocationId", "id": "locId"},
                            {"headerText": "Manager Id", "field": "ManagerId", "id": "manId"}]'
                  class="oj-sm-width-full">
                  <oj-paging-control
                    id="paging"
                    data="[[pagingDataProvider]]"
                    page-size="10"
                    slot="bottom"></oj-paging-control>
                </oj-table>
              </div>
              
    <span class="oj-label">The values are:
      <oj-bind-text value="[[activatedButton]]"></oj-bind-text>
      <oj-bind-text value="[[firstname]]"></oj-bind-text>
      <oj-bind-text value="[[salary]]"></oj-bind-text>
      <oj-bind-text value="[[password]]"></oj-bind-text>
      <span><oj-bind-text value="[[value1]]"></oj-bind-text></span>
    </span>
  </oj-c-form-layout>
</div>
